<article>
    <div class="contenedor__">
       
        <div class="centrar__">
            <h5>Comunidad</h5>
            <div class="row">
                <div class="col-12">
                    <a href="#" routerLink="/main/comunidad/agregar-persona">Agregar persona</a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">

                    <table class="table table-striped" [mfData]="personasList" #mf="mfDataTable" [mfRowsOnPage]="10">
                        <thead>
                            <tr>
                                <th style="width: 20%">
                                    <mfDefaultSorter by="name">Rut</mfDefaultSorter>
                                </th>
                                <th style="width: 50%">
                                    <mfDefaultSorter by="email">Nombre</mfDefaultSorter>
                                </th>
                                <th style="width: 50%">
                                    <mfDefaultSorter by="email">Email</mfDefaultSorter>
                                </th>
                                <th style="width: 10%">
                                    <mfDefaultSorter by="age">Celular</mfDefaultSorter>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let persona of mf.data">
                                <td>{{persona.rut}}</td>
                                <td>{{persona.name}} {{persona.lastNameP}} {{persona.lastNameM}}</td>
                                <td>{{persona.email}}</td>
                                <td class="text-right">{{persona.phone}}</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4">
                                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                                </td>
                            </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
</article>
