<section>
    <nav>
        <ul>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}"><a
                    [routerLink]="['/main/comunidad', '']">
                    <p class="centrar">Asignaciones</p>
                </a></li>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}"><a
                    [routerLink]="['/main/comunidad', 'personas']">
                    <p class="centrar">Personas</p>
                </a></li>

            <!-- <li><a href="#"></a></li> -->
        </ul>
    </nav>


    <article>
        <div class="contenedorAsignacion">
            <div class="centrarAsignacion">
                <h5 class="centrar">Unidades asignadas</h5>
                <div class="row">
                    <div class="col-12">
                        <a href="#" routerLink="/main/comunidad/asignacion-unidades">Nueva asignacion</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">

                        <table class="table table-striped" [mfData]="asignacionesList" #mf="mfDataTable"
                            [mfRowsOnPage]="10">
                            <thead>
                                <tr>
                                    <th style="width: 30%">
                                        <mfDefaultSorter by="name">Nombre</mfDefaultSorter>
                                    </th>
                                    <th style="width: 30%">
                                        <mfDefaultSorter by="name"></mfDefaultSorter>
                                    </th>
                                    <th style="width: 20%">
                                        <mfDefaultSorter by="age">Condicion</mfDefaultSorter>
                                    </th>
                                    <th style="width: 10%">
                                        <mfDefaultSorter by="age">Estado</mfDefaultSorter>
                                    </th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let asignacion of mf.data">
                                    <td>{{asignacion.persona.nombres}}</td>
                                    <td>{{asignacion.unidades}}</td>
                                    <td>{{asignacion.tipoAsignacion}}</td>
                                    <td>{{asignacion.estado}}</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="4">
                                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
