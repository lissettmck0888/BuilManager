<section>
    <nav>
        <ul>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}"><a
                    [routerLink]="['/main/comunidad', 'asignacion-unidades']">
                    <p class="centrar">Asignaciones</p>
                </a></li>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}"><a
                    [routerLink]="['/main/comunidad', 'personas']">
                    <p class="centrar">Personas</p>
                </a></li>

            <!-- <li><a href="#"></a></li> -->
        </ul>
    </nav>


    <article>
        <div class="contenedorAsignacion">
            <div class="centrarAsignacion">
                <div class="row">
                    <div class="col-12">
                        <a href="#" routerLink="/main/comunidad/asignacion-unidades">Nueva asignacion</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">

                        <table class="table table-striped" [mfData]="asignacionesList" #mf="mfDataTable"
                            [mfRowsOnPage]="10">
                            <!-- <thead>
                    <tr>
                        <th style="width: 20%">
                            <mfDefaultSorter by="name">Name</mfDefaultSorter>
                        </th>
                        <th style="width: 50%">
                            <mfDefaultSorter by="email">Email</mfDefaultSorter>
                        </th>
                        <th style="width: 10%">
                            <mfDefaultSorter by="age">Age</mfDefaultSorter>
                        </th>
                        <th style="width: 20%">
                            <mfDefaultSorter by="city">City</mfDefaultSorter>
                        </th>
                    </tr>
                    </thead> -->
                            <tbody>
                                <tr *ngFor="let asignacion of mf.data">
                                    <td>{{asignacion.persona.nombres}}</td>
                                    <td>{{asignacion.unidades | json}}</td>
                                    <td class="text-right">{{asignacion.tipoAsignacion}}</td>
                                    <td class="text-right">{{asignacion.estado}}</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="4">
                                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
