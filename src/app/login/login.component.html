<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
                <span class="login100-form-title-1">
                    Sign In
                </span>
            </div>

            <form [formGroup]="loginForm" class="login100-form validate-form">
                <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                    <span class="label-input100">Usuario</span>
                    <input class="input100" type="text" formControlName="userName" name="username" placeholder="Ingresar usuario">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                    <span class="label-input100">Contraseña</span>
                    <input class="input100" type="password" formControlName="password" name="pass" placeholder="Ingresar contraseña">
                    <span class="focus-input100"></span>
                </div>
